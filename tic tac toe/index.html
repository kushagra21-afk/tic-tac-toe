<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
       <h1>Tic tac Toe</h1>
    </div>
    <br>

    <div class="instructions">  
        <p><strong>To start click on any of the given boxes</strong></p>
        <p><strong>The first player will be assigned the alphabet X</strong></p>
        <p><strong>The second will be assigned the alphabet O</strong></p>
    </div>

    <div class="gameContainer">
        <div class="container">
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
    </div>
    </div>
    <div class="end">
        <p><span class="info">Turn for X</span></p>
    </div>
    <script src="script.js"></script>
       
</html>
